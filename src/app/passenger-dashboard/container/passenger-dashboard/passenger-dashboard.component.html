<div class="container">
  <passenger-count [items]="passengers"></passenger-count>

  <ul>
    <li *ngFor="let passenger of passengers">{{ passenger.fullName }}</li>
  </ul>
  <passenger-detail
    *ngFor="let passenger of passengers"
    [item]="passenger"
    (remove)="handleRemove($event)"
    (edit)="handleEdit($event)"
  ></passenger-detail>
</div>
